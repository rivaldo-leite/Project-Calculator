<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="display">

        </div>
        <div class="container-buttons">
            <div class="buttons">
                <div class="firstRow">
                    <button id="clear-button">Clear</button>
                    <button id="divide-button">รท</button>
                </div>
                <div class="secondRow">
                    <button id="seven-button">7</button>
                    <button id="eigth-button">8</button>
                    <button id="nine-button">9</button>
                    <button id="multiply-button">x</button>
                </div>
                <div class="thirdRow">
                    <button id="four-button">4</button>
                    <button id="five-button">5</button>
                    <button id="six-button">6</button>
                    <button id="subtract-button">-</button>
                </div>
                <div class="fourthRow">
                    <button id="one-button">1</button>
                    <button id="two-button">2</button>
                    <button id="three-button">3</button>
                    <button id="add-button">+</button>
                </div>
                <div class="fifthRow">
                    <button id="zero-button">0</button>
                    <button id="equal-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
